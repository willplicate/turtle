    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://xgzyguuusjfyqpztzipb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhnenlndXV1c2pmeXFwenR6aXBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NDQ2MzYsImV4cCI6MjA3MjIyMDYzNn0.0Ck_lfzwsKVt7OWutETZSnPFcjDCXXAjhGIKD-cps7s';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Global state
        let currentPosition = null;
        let marketData = null;
        let performanceData = null;
        let stockPositions = [];
        let pendingAssignment = null;
        let allPositions = [];
        let activePositionId = null;
        let currentTab = 'overview';
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
        });
        
        async function loadDashboard() {
            showLoading(true);
            try {
                await Promise.all([
                    loadAllPositions(),
                    loadMarketData(),
                    loadStockPositions()
                ]);
                
                // Load position-specific data
                if (allPositions.length > 0) {
                    await Promise.all([
                        loadPerformanceData(),
                        loadRecentTrades(),
                        checkForAssignments()
                    ]);
                }
                
                createPositionTabs();
                updateDisplay();
                document.getElementById('lastUpdate').textContent = `Last update: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                showAlert('Failed to load dashboard: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        async function loadAllPositions() {
            const { data, error } = await supabase
                .from('positions')
                .select('*')
                .eq('status', 'active')
                .order('created_at', { ascending: true });
            
            if (error && error.code !== 'PGRST116') {
                throw error;
            }
            
            allPositions = data || [];
            
            // Set active position to first position if none selected
            if (allPositions.length > 0 && !activePositionId) {
                activePositionId = allPositions[0].id;
                currentPosition = allPositions[0];
            }
            
            // Load short calls for all positions
            for (const position of allPositions) {
                await loadCurrentShortCall(position);
            }
        }
        
        async function createPositionTabs() {
            const tabsHeader = document.getElementById('tabsHeader');
            const mainContent = document.getElementById('mainContent');
            
            // Remove existing position tabs (keep overview and add button)
            const existingTabs = tabsHeader.querySelectorAll('.tab-btn:not([data-position="overview"]):not(.add-position)');
            existingTabs.forEach(tab => tab.remove());
            
            const existingContent = mainContent.querySelectorAll('.position-tab-content');
            existingContent.forEach(content => content.remove());
            
            // Add tabs for each position
            const addButton = tabsHeader.querySelector('.add-position');
            
            allPositions.forEach((position, index) => {
                // Create tab button
                const tabBtn = document.createElement('button');
                tabBtn.className = 'tab-btn';
                tabBtn.dataset.position = position.id;
                tabBtn.innerHTML = `
                    <span>${position.position_name || position.symbol || 'Position'}</span>
                    <span class="position-badge" id="badge-${position.id}">üü¢</span>
                `;
                tabBtn.onclick = () => switchToPosition(position.id);
                
                // Insert before add button
                tabsHeader.insertBefore(tabBtn, addButton);
                
                // Create tab content
                const tabContent = document.createElement('div');
                tabContent.id = `positionTab-${position.id}`;
                tabContent.className = 'tab-content position-tab-content';
                tabContent.innerHTML = createPositionTabContent(position);
                
                mainContent.appendChild(tabContent);
            });
            
            // Update tab states
            updateTabStates();
        }
        
        function createPositionTabContent(position) {
            return `
                <!-- Performance Summary -->
                <div class="status-card">
                    <h3 style="margin-bottom: 15px; text-align: center;">üí∞ ${position.position_name || position.symbol} Performance</h3>
                    <div class="status-row">
                        <span class="status-label">Premium Collected</span>
                        <span class="status-value positive" id="totalPremium-${position.id}">$0</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Current LEAPS Value</span>
                        <span class="status-value" id="leapsValue-${position.id}">$0</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Net P&L</span>
                        <span class="status-value" id="netPnL-${position.id}">$0</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Trades This Month</span>
                        <span class="status-value" id="tradesCount-${position.id}">0</span>
                    </div>
                </div>
                
                <!-- Current Position -->
                <div class="status-card">
                    <h3 style="margin-bottom: 15px;">üìä Position Details</h3>
                    <div class="status-row">
                        <span class="status-label">${position.symbol} Price</span>
                        <span class="status-value" id="spyPrice-${position.id}">Loading...</span>
                    </div>
                    
                    <div style="border-top: 1px solid rgba(255,255,255,0.2); margin: 15px 0; padding-top: 15px;">
                        <h4 style="margin-bottom: 10px; font-size: 14px;">LEAPS Position</h4>
                        <div class="status-row">
                            <span class="status-label">Strike</span>
                            <span class="status-value" id="leapsStrike-${position.id}">$${position.leaps_strike}</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Current Value</span>
                            <span class="status-value" id="leapsCurrentValue-${position.id}">$${(position.current_value || 0).toFixed(0)}</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Delta</span>
                            <span class="status-value" id="leapsDelta-${position.id}">${position.current_delta}%</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Health</span>
                            <span class="status-value" id="leapsHealth-${position.id}">üü¢ GOOD</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">DTE</span>
                            <span class="status-value" id="leapsDTE-${position.id}">-- days</span>
                        </div>
                    </div>
                    
                    <div style="border-top: 1px solid rgba(255,255,255,0.2); margin: 15px 0; padding-top: 15px;">
                        <h4 style="margin-bottom: 10px; font-size: 14px;">Short Call Position</h4>
                        <div class="status-row">
                            <span class="status-label">Strike</span>
                            <span class="status-value" id="shortStrike-${position.id}">-</span>

                        </div>
                        <div class="status-row">
                            <span class="status-label">Current Value</span>
                            <span class="status-value" id="shortCurrentValue-${position.id}">$0</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Unrealized P&L</span>
                            <span class="status-value" id="shortPnL-${position.id}">$0</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Days to Expiry</span>
                            <span class="status-value" id="shortDTE-${position.id}">-</span>
                        </div>
                    </div>
                </div>
                
                <!-- Position-Specific Actions -->
                <div class="action-grid">
                    <button class="action-btn primary" onclick="openTradeModal('sell_call', '${position.id}')">
                        <div class="btn-icon">üìû</div>
                        Sell Weekly Call
                    </button>
                    
                    <button class="action-btn" onclick="openTradeModal('buy_to_close', '${position.id}')">
                        <div class="btn-icon">‚ùå</div>
                        Close Call
                    </button>
                    
                    <button class="action-btn primary" onclick="openTradeModal('roll_call', '${position.id}')">
                        <div class="btn-icon">üîÑ</div>
                        Roll Call
                    </button>
                    
                    <button class="action-btn warning" onclick="openTradeModal('roll_leaps', '${position.id}')">
                        <div class="btn-icon">‚¨ÜÔ∏è</div>
                        Roll LEAPS
                    </button>
                </div>
                
                <!-- Recent Trades for this position -->
                <div class="status-card">
                    <h3>üìù Recent Trades - ${position.position_name || position.symbol}</h3>
                    <div id="recentTrades-${position.id}" style="font-size: 12px; margin-top: 10px;">
                        Loading trades...
                    </div>
                </div>
            `;
        }
        
        function switchToPosition(positionId) {
            if (positionId === 'overview') {
                currentTab = 'overview';
                activePositionId = null;
                currentPosition = null;
            } else {
                currentTab = 'position';
                activePositionId = positionId;
                currentPosition = allPositions.find(p => p.id === positionId);
            }
            
            updateTabStates();
            updateDisplay();
        }
        
        function updateTabStates() {
            // Update tab button states
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.position === 'overview' && currentTab === 'overview') {
                    btn.classList.add('active');
                } else if (btn.dataset.position == activePositionId && currentTab === 'position') {
                    btn.classList.add('active');
                }
            });
            
            // Update tab content visibility
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            
            if (currentTab === 'overview') {
                document.getElementById('overviewTab').classList.add('active');
            } else if (activePositionId) {
                const positionTab = document.getElementById(`positionTab-${activePositionId}`);
                if (positionTab) {
                    positionTab.classList.add('active');
                }
            }
        }
        
        async function loadCurrentShortCall(position) {
            if (!position) return;
            
            const { data: recentSells, error } = await supabase
                .from('trades')
                .select('*')
                .eq('position_id', position.id)
                .in('action', ['sell', 'roll_call'])
                .order('trade_date', { ascending: false })
                .limit(10);
            
            if (error) return;
            
            // Find most recent sell that hasn't been closed or assigned
            for (const sell of recentSells) {
                // Check if this trade was closed
                const { data: closes } = await supabase
                    .from('trades')
                    .select('*')
                    .eq('position_id', position.id)
                    .eq('action', 'buy_to_close')
                    .gte('trade_date', sell.trade_date)
                    .limit(1);
                
                if ((!closes || closes.length === 0)) {
                    position.current_short_call = {
                        id: sell.id,
                        strike: sell.strike,
                        premium_collected: sell.premium,
                        expiry: sell.expiry,
                        trade_date: sell.trade_date
                    };
                    break;
                }
            }
        }

        // but adapted for multi-position support

                console.log('Market data loaded');
            }

            const { data, error } = await supabase

                .select('*')
                .eq('status', 'active');
            
            stockPositions = data || [];
        }
        
        async function loadPerformanceData() {
            // Load performance for all positions
            const performanceByPosition = {};
            
            for (const position of allPositions) {
                const { data: trades, error } = await supabase
                    .from('trades')
                    .select('*')
                    .eq('position_id', position.id)
                    .order('trade_date', { ascending: false });
                
                if (error) continue;
                
                let totalPremium = 0;
                let tradesThisMonth = 0;
                const thisMonth = new Date().getMonth();
                const thisYear = new Date().getFullYear();
                
                if (trades) {
                    trades.forEach(trade => {
                        if (trade.action === 'sell' || trade.action === 'roll_call') {
                            totalPremium += parseFloat(trade.premium || 0);
                        } else if (trade.action === 'buy_to_close') {
                            totalPremium -= parseFloat(trade.premium || 0);
                        }
                        
                        const tradeDate = new Date(trade.trade_date);
                        if (tradeDate.getMonth() === thisMonth && tradeDate.getFullYear() === thisYear) {
                            tradesThisMonth++;
                        }
                    });
                }
                
                const capitalDeployed = parseFloat(position.leaps_cost_basis) || 0;
                const currentValue = parseFloat(position.current_value) || 0;
                
                performanceByPosition[position.id] = {
                    totalPremium: totalPremium,
                    currentValue: currentValue,
                    netPnL: (totalPremium + currentValue) - capitalDeployed,
                    tradesThisMonth: tradesThisMonth
                };
            }
            
            performanceData = performanceByPosition;
        }
        
        async function loadRecentTrades() {
            // Load recent trades for all positions
            for (const position of allPositions) {
                const { data, error } = await supabase
                    .from('trades')
                    .select('*')
                    .eq('position_id', position.id)
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (error) continue;
                
                const tradesContainer = document.getElementById(`recentTrades-${position.id}`);
                if (!tradesContainer) continue;
                
                if (!data || data.length === 0) {
                    tradesContainer.innerHTML = '<div>No trades recorded yet</div>';
                    continue;
                }
                
                tradesContainer.innerHTML = data.map(trade => {
                    const date = new Date(trade.trade_date).toLocaleDateString();
                    const premium = trade.premium ? `${parseFloat(trade.premium).toFixed(0)}` : '';
                    const strike = trade.strike ? `${trade.strike}C` : '';
                    
                    return `<div style="margin-bottom: 5px;">
                        ${getActionIcon(trade.action)} ${date}: ${trade.action} ${strike} ${premium}
                    </div>`;
                }).join('');
            }
        }
        
        function getActionIcon(action) {
            const icons = {
                'sell': '‚úÖ',
                'buy_to_close': '‚ùå',
                'roll_call': 'üîÑ'
            };
            return icons[action] || 'üìù';
        }
        
        async function checkForAssignments() {
            // Check assignments for all positions
            for (const position of allPositions) {
                if (!position.current_short_call) continue;
                
                const shortCall = position.current_short_call;
                const expiry = new Date(shortCall.expiry);
                const now = new Date();
                
                if (expiry < now && marketData && marketData.price > shortCall.strike) {
                    pendingAssignment = {
                        tradeId: shortCall.id,
                        strike: shortCall.strike,
                        expiryPrice: marketData.price,
                        itmAmount: marketData.price - shortCall.strike,
                        positionId: position.id
                    };
                    
                    document.getElementById('assignmentMessage').textContent = 
                        `Short call ${shortCall.strike} expired ITM. Please specify what happened.`;
                    document.getElementById('assignmentAlert').style.display = 'block';
                    break;
                }
            }
        }
        
        function updateDisplay() {

        function updateOverviewDisplay() {

            let totalLeapsValue = 0;
            let totalNetPnL = 0;
            
            if (performanceData) {
                Object.values(performanceData).forEach(perf => {
                    totalPremium += perf.totalPremium;
                    totalLeapsValue += perf.currentValue;
                    totalNetPnL += perf.netPnL;
                });

            document.getElementById('totalPositions').textContent = allPositions.length;
            document.getElementById('overviewTotalPremium').textContent = `${totalPremium.toFixed(0)}`;
            document.getElementById('overviewLeapsValue').textContent = `${totalLeapsValue.toFixed(0)}`;

        function updatePositionHealthSummary() {
            const summaryContainer = document.getElementById('positionHealthSummary');
            if (!summaryContainer || allPositions.length === 0) {
                summaryContainer.innerHTML = 'No positions to display';
                return;
            }
            
            let summaryHTML = '';
            allPositions.forEach(position => {
                const health = calculateLeapsHealth(position);
                const dte = calculateDTE(position.leaps_expiry);
                
                summaryHTML += `
                    <div style="margin-bottom: 8px; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 6px;">
                        <div style="font-weight: bold;">${position.position_name || position.symbol}</div>
                        <div>Health: ${health.display} | DTE: ${dte} days | Delta: ${position.current_delta}%</div>
                    </div>
                `;
                
                // Update tab badge
                const badge = document.getElementById(`badge-${position.id}`);
                if (badge) {
                    badge.textContent = health.display.includes('üü¢') ? 'üü¢' : health.display.includes('üü°') ? 'üü°' : 'üî¥';
                    badge.className = `position-badge ${health.display.includes('üü¢') ? '' : health.display.includes('üü°') ? 'warning' : 'danger'}`;
                }
            });
            
            summaryContainer.innerHTML = summaryHTML;
        }
        
        function updatePositionDisplay(positionId) {
            const position = allPositions.find(p => p.id === positionId);
            if (!position) return;
            
            // Update performance data for this position
            if (performanceData && performanceData[positionId]) {
                const perf = performanceData[positionId];
                
                document.getElementById(`totalPremium-${positionId}`).textContent = `${perf.totalPremium.toFixed(0)}`;
                document.getElementById(`leapsValue-${positionId}`).textContent = `${perf.currentValue.toFixed(0)}`;
                
                const netPnLElement = document.getElementById(`netPnL-${positionId}`);
                netPnLElement.textContent = `${perf.netPnL >= 0 ? '+' : ''}${perf.netPnL.toFixed(0)}`;
                netPnLElement.className = `status-value ${perf.netPnL >= 0 ? 'positive' : 'negative'}`;
                
                document.getElementById(`tradesCount-${positionId}`).textContent = perf.tradesThisMonth;
            }
            
            // Update market data
            if (marketData) {
                const spyPrice = document.getElementById(`spyPrice-${positionId}`);
                if (spyPrice) {
                    spyPrice.textContent = `${marketData.price.toFixed(2)}`;
                    spyPrice.className = `status-value ${marketData.change >= 0 ? 'positive' : 'negative'}`;
                }
            }
            
            // Update LEAPS health
            const health = calculateLeapsHealth(position);
            const healthElement = document.getElementById(`leapsHealth-${positionId}`);
            if (healthElement) {
                healthElement.textContent = health.display;
                healthElement.className = `status-value ${health.color}`;
            }
            
            // Calculate DTE
            const dte = calculateDTE(position.leaps_expiry);
            const dteElement = document.getElementById(`leapsDTE-${positionId}`);
            if (dteElement) {
                dteElement.textContent = `${dte} days`;
                dteElement.className = `status-value ${dte < 90 ? 'warning' : 'positive'}`;
            }
            
            // Short call data
            if (position.current_short_call) {
                const shortCall = position.current_short_call;
                const shortDTE = calculateDTE(shortCall.expiry);
                const currentShortValue = estimateShortCallValue(shortCall.strike, shortDTE);
                const shortPnL = (shortCall.premium_collected || 0) - currentShortValue;
                
                const elements = {
                    strike: document.getElementById(`shortStrike-${positionId}`),
                    premium: document.getElementById(`shortPremium-${positionId}`),
                    value: document.getElementById(`shortCurrentValue-${positionId}`),
                    pnl: document.getElementById(`shortPnL-${positionId}`),
                    dte: document.getElementById(`shortDTE-${positionId}`)
                };
                
                if (elements.strike) elements.strike.textContent = `${shortCall.strike}`;
                if (elements.premium) elements.premium.textContent = `${(shortCall.premium_collected || 0).toFixed(0)}`;
                if (elements.value) elements.value.textContent = `${currentShortValue.toFixed(0)}`;
                if (elements.pnl) {
                    elements.pnl.textContent = `${shortPnL >= 0 ? '+' : ''}${shortPnL.toFixed(0)}`;
                    elements.pnl.className = `status-value ${shortPnL >= 0 ? 'positive' : 'negative'}`;
                }
                if (elements.dte) elements.dte.textContent = `${shortDTE} days`;
            } else {
                // No active short call
                const elements = {
                    strike: document.getElementById(`shortStrike-${positionId}`),
                    premium: document.getElementById(`shortPremium-${positionId}`),
                    value: document.getElementById(`shortCurrentValue-${positionId}`),
                    pnl: document.getElementById(`shortPnL-${positionId}`),
                    dte: document.getElementById(`shortDTE-${positionId}`)
                };
                
                if (elements.strike) elements.strike.textContent = 'None';
                if (elements.premium) elements.premium.textContent = '$0';
                if (elements.value) elements.value.textContent = '$0';
                if (elements.pnl) elements.pnl.textContent = '$0';
                if (elements.dte) elements.dte.textContent = '-';
            }
        }
        
        function calculateLeapsHealth(position) {
            if (!position || !marketData) {
                return { display: 'CALCULATING', color: 'neutral' };
            }
            
            const delta = position.current_delta;
            const dte = calculateDTE(position.leaps_expiry);
            const cushion = marketData.price - position.leaps_strike;
            
            let score = 0;
            if (delta > 80) score += 40;
            else if (delta > 75) score += 30;
            else if (delta > 72) score += 20;
            else score += 10;
            
            if (dte > 120) score += 30;
            else if (dte > 90) score += 20;
            else score += 10;
            
            if (cushion > 30) score += 30;
            else if (cushion > 20) score += 20;
            else score += 10;
            
            if (score > 70) {
                return { display: 'üü¢ GOOD', color: 'positive' };
            } else if (score > 50) {
                return { display: 'üü° WARNING', color: 'warning' };
            } else {
                return { display: 'üî¥ CRITICAL', color: 'negative' };
            }
        }
        
        function calculateDTE(expiryDate) {
            const expiry = new Date(expiryDate);
            const now = new Date();
            const diffTime = expiry - now;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }
        
        function estimateShortCallValue(strike, daysToExpiry) {
            if (!marketData || daysToExpiry <= 0) return 0;
            
            const spyPrice = marketData.price;
            const intrinsicValue = Math.max(0, spyPrice - strike);
            const timeValue = Math.max(0.1, daysToExpiry / 7) * 2;
            
            return intrinsicValue + timeValue;
        }

        function getNextFriday() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysUntilFriday = (5 - dayOfWeek + 7) % 7 || 7;
            const nextFriday = new Date(today);
            nextFriday.setDate(today.getDate() + daysUntilFriday);
            return nextFriday;
        }

                showAlert('Failed to log trade: ' + error.message, 'error');

            const tradeData = {
                position_id: positionId,
                trade_date: document.getElementById('tradeDate').value,
                action: 'sell',
                strike: parseFloat(document.getElementById('strikePrice').value),
                premium: parseFloat(document.getElementById('premium').value),
                expiry: document.getElementById('expiryDate').value,
                notes: document.getElementById('tradeNotes').value || null
            };
            
            const { error } = await supabase

                .insert([tradeData]);
            
            if (error) throw error;

        async function resolveAssignment(assignmentType) {
            if (!pendingAssignment) return;
            
            try {
                await supabase.from('assignments').insert([{
                    assignment_date: new Date().toISOString().split('T')[0],
                    assignment_type: assignmentType,
                    original_trade_id: pendingAssignment.tradeId,
                    spy_price_at_assignment: pendingAssignment.expiryPrice,
                    notes: `${assignmentType.replace('_', ' ')} - Strike: ${pendingAssignment.strike}`
                }]);
                
                document.getElementById('assignmentAlert').style.display = 'none';
                pendingAssignment = null;
                
                showAlert(`Assignment resolved: ${assignmentType.replace('_', ' ')}`, 'success');
                await loadDashboard();
                
            } catch (error) {
                showAlert('Failed to resolve assignment: ' + error.message, 'error');
            }
        }
        
        async function exportData() {
            try {
                const { data: trades, error } = await supabase
                    .from('trades')
                    .select('*, positions(position_name, symbol)')
                    .order('trade_date', { ascending: false });
                
                if (error) throw error;
                
                if (!trades || trades.length === 0) {
                    showAlert('No trades to export', 'warning');
                    return;
                }
                
                const headers = ['Date', 'Position', 'Action', 'Strike', 'Premium', 'Expiry', 'Notes'];
                const csvContent = [
                    headers.join(','),
                    ...trades.map(trade => [
                        trade.trade_date,
                        trade.positions?.position_name || 'Unknown',
                        trade.action,
                        trade.strike || '',
                        trade.premium || '',
                        trade.expiry || '',
                        (trade.notes || '').replace(/,/g, ';')
                    ].join(','))
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `turtle_trades_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
                
                showAlert('Data exported successfully!', 'success');
                
            } catch (error) {
                showAlert('Export failed: ' + error.message, 'error');
            }
        }
        
        function showLoading(show) {
            document.getElementById('loadingScreen').style.display = show ? 'block' : 'none';
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type === 'success' ? 'success' : type === 'error' ? 'danger' : ''}`;
            alertDiv.textContent = message;
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.left = '50%';
            alertDiv.style.transform = 'translateX(-50%)';
            alertDiv.style.zIndex = '1001';
            alertDiv.style.maxWidth = '90%';
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
