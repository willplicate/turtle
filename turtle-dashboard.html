<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê¢ Turtle Trading Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3cpath fill='%232c5530' d='M50 15c-15 0-25 8-25 20 0 8 5 15 10 18v10c0 8 8 15 15 15s15-7 15-15V53c5-3 10-10 10-18 0-12-10-20-25-20z'/%3e%3cellipse fill='%234a7c59' cx='50' cy='35' rx='20' ry='15'/%3e%3ccircle fill='%23000' cx='42' cy='30' r='2'/%3e%3ccircle fill='%23000' cx='58' cy='30' r='2'/%3e%3cellipse fill='%232c5530' cx='35' cy='45' rx='8' ry='6'/%3e%3cellipse fill='%232c5530' cx='65' cy='45' rx='8' ry='6'/%3e%3cellipse fill='%232c5530' cx='30' cy='65' rx='6' ry='8'/%3e%3cellipse fill='%232c5530' cx='70' cy='65' rx='6' ry='8'/%3e%3c/svg%3e">
    <link rel="stylesheet" href="turtle-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
            <p>Loading turtle data...</p>
        </div>
        
        <!-- Header -->
        <div class="header">
            <h1>üê¢ Turtle Dashboard</h1>
            <p id="lastUpdate">Loading...</p>
        </div>
        
        <!-- Position Tabs -->
        <div class="tabs-container">
            <div class="tabs-header" id="tabsHeader">
                <button class="tab-btn active" onclick="switchToTab('overview')">üìä Overview</button>
                <!-- Position tabs will be added dynamically -->
                <button class="tab-btn add-position" onclick="openModal('add_position')">
                    <span class="btn-icon">‚ûï</span>
                </button>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div id="mainContent">
            
            <!-- Overview Tab Content -->
            <div id="overviewTab" class="tab-content active">
                <div class="status-card">
                    <h3 style="margin-bottom: 15px; text-align: center;">üìà Portfolio Overview</h3>
                    <div class="status-row">
                        <span class="status-label">Total Positions</span>
                        <span class="status-value" id="totalPositions">0</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Total Premium Collected</span>
                        <span class="status-value positive" id="overviewTotalPremium">$0</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Total LEAPS Value</span>
                        <span class="status-value" id="overviewLeapsValue">$0</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Portfolio Net P&L</span>
                        <span class="status-value" id="overviewNetPnL">$0</span>
                    </div>
                </div>
                
                <div class="status-card">
                    <h3>üè• Position Health Summary</h3>
                    <div id="positionHealthSummary" style="font-size: 12px; margin-top: 10px;">
                        Loading positions...
                    </div>
                </div>
                
                <!-- General Actions -->
                <div class="action-grid">
                    <button class="action-btn primary" onclick="runMorningUpdate()">
                        <div class="btn-icon">üåÖ</div>
                        Morning Update
                    </button>
                    
                    <button class="action-btn" onclick="exportData()">
                        <div class="btn-icon">üì§</div>
                        Export All Data
                    </button>
                </div>
            </div>
            
            <!-- Position-Specific Tab Content (will be added dynamically) -->
            
        </div>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Modal</h3>
            <div id="modalBody">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>
    
    <script src="turtle-script.js"></script>
</body>
</html>
